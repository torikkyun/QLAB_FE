<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QLAB Admin Panel</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/dashboard.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
    <link rel="stylesheet" href="../css/components/sidebar.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Summary -->
        <div class="summary-container">
          <div class="summary-card">
            <div class="summary-icon devices-icon">
              <i class="fas fa-laptop"></i>
            </div>
            <div class="summary-info">
              <h3>Thiết bị</h3>
              <div class="summary-details">
                <p><span id="totalDevices">0</span> tổng số</p>
                <p><span id="availableDevices">0</span> khả dụng</p>
                <p><span id="borrowedDevices">0</span> đang mượn</p>
              </div>
            </div>
          </div>

          <div class="summary-card">
            <div class="summary-icon users-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="summary-info">
              <h3>Người dùng</h3>
              <div class="summary-details">
                <p><span id="totalUsers">0</span> tổng số</p>
                <p><span id="borrowingUsers">0</span> đang mượn</p>
              </div>
            </div>
          </div>

          <div class="summary-card">
            <div class="summary-icon loans-icon">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="summary-info">
              <h3>Mượn trả</h3>
              <div class="summary-details">
                <p><span id="totalLoans">0</span> lượt mượn</p>
                <p><span id="unreturnedLoans">0</span> chưa trả</p>
                <p><span id="returnedLoans">0</span> đã trả</p>
              </div>
            </div>
          </div>
        </div>

        <div class="charts-container">
          <div class="chart-card">
            <h3>Thống kê mượn trả theo tháng</h3>
            <canvas id="loansChart"></canvas>
          </div>

          <div class="chart-card">
            <h3>Top thiết bị được mượn nhiều</h3>
            <canvas id="topDevicesChart"></canvas>
          </div>
        </div>
      </main>
    </div>
    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/dashboard.js"></script>
    <script src="../js/services/devices.service.js"></script>
    <script src="../js/services/users.service.js"></script>
    <script src="../js/services/loans.service.js"></script>
  </body>
</html>
